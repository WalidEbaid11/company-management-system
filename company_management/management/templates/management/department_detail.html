{% extends 'management/base.html' %}

{% block content %}
<h2>{{ department.name }}</h2>
<div class="card">
    <div class="card-body">
        <p><strong>Company:</strong> {{ department.company.name }}</p>
        <p><strong>Employees:</strong> {{ department.employee_count }}</p>
        <p><strong>Projects:</strong> {{ department.project_count }}</p>
        <a href="{% url 'departments' %}" class="btn btn-secondary">Back</a>
    </div>
</div>
{% endblock %}
