{% extends 'management/base.html' %}

{% block content %}
<h2>{{ company.name }}</h2>
<div class="card">
    <div class="card-body">
        <p><strong>Departments:</strong> {{ company.department_count }}</p>
        <p><strong>Employees:</strong> {{ company.employee_count }}</p>
        <p><strong>Projects:</strong> {{ company.project_count }}</p>
        <a href="{% url 'companies' %}" class="btn btn-secondary">Back</a>
    </div>
</div>
{% endblock %}
